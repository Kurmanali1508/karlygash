<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="assets/styles.css">
</head>
<body>

<div class="container">
    <h1>Тест смысложизненных ориентаций</h1>
    <hr>
    <br>

    <div class="row">
        <div class="col-sm-6">
            <div class="card">
                <div class="card-body">
                    <p class="card-text first-question"></p>
                </div>
            </div>
        </div>
        <div class="col-sm-6">
            <div class="card">
                <div class="card-body">
                    <p class="card-text second-question"></p>
                </div>
            </div>
        </div>
    </div>
    <br>

    <div class="row text-center">
        <div class="col grade grade-3">3</div>
        <div class="col grade grade-2">2</div>
        <div class="col grade grade-1">1</div>
        <div class="col grade grade0 active">0</div>
        <div class="col grade grade1">1</div>
        <div class="col grade grade2">2</div>
        <div class="col grade grade3">3</div>
    </div>
    <div class="row">
        <div class="col">
            <input type="range" class="form-range" id="slider" max="3" min="-3" value="0" step="0.1">
        </div>
    </div>

    <br>
    <div class="row">
        <div class="col text-end">
            <button class="btn btn-primary prev-question">Назад</button>
            <button class="btn btn-primary next-question">Следующий вопрос</button>
        </div>
    </div>
</div>


<script src="assets/scripts.js"></script>
<script src="assets/questions.js"></script>
</body>
</html>
